<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping Video Website</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <video autoplay muted playsinline width="100%" height="auto" loop>
        <source src="your_video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>
</html>
