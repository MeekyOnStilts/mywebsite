<!DOCTYPE html>
<html>
  <head>
    <title>Check Chrome Extension</title>
  </head>
  <body>
    <h1>Check Chrome Extension</h1>
    <form id="extension-form">
      <label for="extension-id">Enter Extension ID:</label>
      <input type="text" id="extension-id" name="extension-id" required>
      <button type="submit">Check</button>
    </form>
    <div id="result"></div>
    <script src="app.js"></script>
  </body>
</html>
