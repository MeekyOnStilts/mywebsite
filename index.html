<!DOCTYPE html>
<html>
<head>
  <title>Continuously Playing Video</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <video autoplay loop muted>
    <source src="Recording.webm" type="video/webm">
  </video>
</body>
</html>
